<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./funciones.js">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__tile">Reproducir</h5>
                <div class="player__btn player__btn--small">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <div class="player__album">
                <img src="./img/album1.png" alt="" class="player__img">
            </div>

            <h2 class="player__artist">The Weeknd</h2>
            <h3 class="player__song">Save your tears</h3>

            <input type="range" value="20" min="0" class="player__level">

            <div class="audio-duration">
                <div class="start">00.01</div>
                <div class="end">03:35</div>
            </div>

            <audio class="player__audio" controls id="audio">
                <source src="media/The Weeknd - Save Your Tears (Official Music Video) (1).mp3">
            </audio>

            <div class="player__btn player__btn--medium">
                <i class="fas fa-backward"></i>
            </div>
            
            <div class="player__btn player__btn--medium blue" id="play">
                <i class="fas fa-play play-btn"></i>
                <i class="fas fa-pause pause-btn hide"></i>
            </div>

            <div class="player__btn player__btn--medium">
                <i class="fas fa-forward"></i>
            </div>

        </div>
    </div>
    



<script src="funciones.js"></script>
</body>
</html>
